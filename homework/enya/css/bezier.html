<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bezier Button</title>
    <style>
      div {
        margin-top: 20px;
      }

      button {
        width: 150px;
        padding: 10px;
        border-radius: 5px;
        border-style: none;
        background: lightblue;
        transition: margin-top 0.3s ease, box-shadow 0.3s ease;
      }

      button:hover {
        margin-top: -10px;
        box-shadow: 2px 2px 5px 2px rgb(24 149 201 / 0.3);
      }
    </style>
  </head>
  <body>
    <div>
      <button>懸停我試試看</button>
    </div>
  </body>
</html>
